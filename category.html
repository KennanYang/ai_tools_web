<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kennan's AI Toolbox - Category</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f6fa 0%, #e9ebf0 100%);
      color: #1d1d1f;
      min-height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      padding: 40px 20px 20px 20px;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 8px #0071e320;
      border: 2.5px solid #fff;
      background: #fff;
    }

    .header-title {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .header-title h1 {
      font-size: 1.7em;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 0 0 6px 0;
      background: linear-gradient(90deg, #0071e3 30%, #2997ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-title p {
      color: #86868b;
      font-size: 1em;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .back-link {
      display: inline-block;
      margin: 18px 0 0 0;
      color: #0071e3;
      font-size: 1em;
      text-decoration: none;
      border-radius: 8px;
      padding: 6px 18px;
      background: #eaf6ff;
      transition: background 0.18s;
      position: absolute;
      left: 24px;
      top: 24px;
      z-index: 9999;
    }

    .back-link:hover {
      background: #d0eaff;
      text-decoration: underline;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 40px 20px;
    }

    .search-bar {
      margin: 24px 0 16px 0;
      text-align: center;
    }

    #search-input {
      width: 320px;
      max-width: 90vw;
      padding: 10px 16px;
      border: 1px solid #ddd;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      transition: border 0.2s;
    }

    #search-input:focus {
      border: 1.5px solid #0071e3;
    }

    .filter-label {
      color: #86868b;
      font-size: 1.05em;
      margin-right: 8px;
      font-weight: 500;
    }

    .filter-tag {
      display: inline-block;
      background: linear-gradient(90deg, #eaf6ff 60%, #f5f6fa 100%);
      color: #0071e3;
      border-radius: 14px;
      padding: 4px 14px;
      font-size: 1em;
      font-weight: 500;
      letter-spacing: 0.2px;
      box-shadow: 0 1px 4px #0071e310;
      cursor: pointer;
      border: 2px solid transparent;
      transition: background 0.2s, border 0.2s, color 0.2s;
      margin-bottom: 4px;
      user-select: none;
    }

    .filter-tag.selected {
      background: linear-gradient(90deg, #0071e3 60%, #2997ff 100%);
      color: #fff;
      border: 2px solid #2997ff;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 40px;
      margin-top: 10px;
    }

    .tool-card {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 #0071e320, 0 2px 8px 0 #0001;
      padding: 38px 32px 28px 32px;
      transition: transform 0.22s cubic-bezier(.4, 0, .2, 1), box-shadow 0.22s;
      display: flex;
      flex-direction: column;
      min-height: 240px;
      position: relative;
      overflow: hidden;
      border: 1.5px solid #e5eaf2;
    }

    .tool-card:hover {
      transform: translateY(-10px) scale(1.035);
      box-shadow: 0 16px 48px 0 #0071e340, 0 4px 16px 0 #0002;
      border-color: #b3d6f7;
    }

    .tool-name {
      font-size: 1.35em;
      font-weight: 600;
      margin-bottom: 14px;
      color: #0071e3;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 0 #fff8;
    }

    .tool-desc {
      color: #444;
      font-size: 1.08em;
      margin-bottom: 22px;
      flex: 1;
      line-height: 1.7;
    }

    .tool-tags {
      margin-bottom: 16px;
    }

    .tool-tag {
      display: inline-block;
      background: linear-gradient(90deg, #eaf6ff 60%, #f5f6fa 100%);
      color: #0071e3;
      border-radius: 14px;
      padding: 4px 14px;
      font-size: 1em;
      margin-right: 10px;
      margin-bottom: 4px;
      font-weight: 500;
      letter-spacing: 0.2px;
      box-shadow: 0 1px 4px #0071e310;
      transition: background 0.2s;
    }

    .tool-link a {
      color: #fff;
      background: linear-gradient(90deg, #0071e3 60%, #2997ff 100%);
      padding: 10px 28px;
      border-radius: 18px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.08em;
      box-shadow: 0 2px 12px #0071e320;
      transition: background 0.18s, box-shadow 0.18s;
      display: inline-block;
      letter-spacing: 0.5px;
    }

    .tool-link a:hover {
      background: linear-gradient(90deg, #2997ff 60%, #0071e3 100%);
      box-shadow: 0 6px 24px #0071e340;
    }

    @media (max-width: 900px) {
      .header-title h1 {
        font-size: 1.1em;
      }

      .container {
        padding: 0 4px 20px 4px;
      }

      .tools-grid {
        gap: 18px;
      }

      .tool-card {
        padding: 20px 10px 14px 10px;
      }
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        gap: 10px;
        padding: 18px 6px 10px 6px;
      }

      .container {
        padding: 0 2px 10px 2px;
      }

      .tools-grid {
        margin-top: 8px;
      }

      .back-link {
        position: static;
        margin: 10px 0 0 0;
      }
    }

    .lang-btn {
      position: absolute;
      right: 32px;
      top: 24px;
      padding: 8px 22px 8px 18px;
      border-radius: 24px;
      border: 1.5px solid #e5eaf2;
      background: #fff;
      color: #0071e3;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 12px #0071e320;
      transition: background 0.18s, box-shadow 0.18s, border 0.18s, color 0.18s;
      outline: none;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .lang-btn:hover {
      background: #f5faff;
      color: #2997ff;
      border-color: #b3d6f7;
      box-shadow: 0 6px 24px #0071e340;
    }
    .lang-btn .globe {
      font-size: 1.18em;
      margin-right: 2px;
    }

    .cat-desc {
      color: #b0b3b8;
      font-size: 0.98em;
      font-weight: 400;
      margin: 10px 0 0 0;
      min-height: 2em;
      line-height: 1.5;
      letter-spacing: 0.1px;
    }
    
    .footer {
      background: rgba(255,255,255,0.95);
      border-top: 1px solid #e5eaf2;
      padding: 40px 20px 30px 20px;
      margin-top: 60px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    
    .footer-content {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .footer-section {
      margin-bottom: 30px;
    }
    
    .footer-section:last-child {
      margin-bottom: 0;
    }
    
    .footer-title {
      font-size: 1.2em;
      font-weight: 600;
      color: #0071e3;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
    }
    
    .footer-text {
      color: #86868b;
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    
    .footer-contact {
      color: #0071e3;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    .footer-contact:hover {
      color: #2997ff;
      text-decoration: underline;
    }
    
    .footer-copyright {
      color: #b0b3b8;
      font-size: 0.9em;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e5eaf2;
    }

    .view-toggle-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
    }
    .view-toggle-btn {
      background: #fff;
      border: 1.5px solid #e5eaf2;
      border-radius: 18px;
      padding: 6px 18px;
      font-size: 1em;
      color: #0071e3;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.16s, color 0.16s, border 0.16s;
      outline: none;
    }
    .view-toggle-btn.active, .view-toggle-btn:hover {
      background: #f5faff;
      color: #2997ff;
      border-color: #b3d6f7;
    }
    .tools-grid.grid-view {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 40px;
      margin-top: 10px;
    }
    .tools-grid.list-view {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 10px;
    }
    .tool-card.list {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 18px 32px;
      min-height: 0;
      border-radius: 18px;
      font-size: 1.08em;
      box-shadow: 0 2px 8px 0 #0071e310;
    }
    .tool-card.list .tool-desc {
      flex: 1;
      text-align: left;
      margin: 0 24px;
      min-width: 120px;
      font-size: 0.98em;
    }
    .tool-card.list .tool-tags {
      display: none;
    }
    .tool-card.list span {
      margin-top: 0;
      font-size: 0.95em;
    }
    
    @media (max-width: 700px) {
      .header { flex-direction: column; gap: 10px; padding: 32px 6px 20px 6px;}
      .header-title h1 { font-size: 1.5em; }
      .container { padding: 0 4px 20px 4px; }
      .tools-grid { gap: 18px; }
      .tool-card { padding: 32px 8px; font-size: 1.1em; }
      .lang-btn { right: 12px; top: 12px; padding: 6px 16px; font-size: 0.95em;}
      .footer { padding: 30px 15px 20px 15px; }
      .footer-title { font-size: 1.1em; }
      .footer-text { font-size: 0.95em; }
    }
  </style>
</head>

<body>
  <a class="back-link" id="backHome" href="index.html"></a>
  <div class="header">
    <img src="kennan.jpg" alt="logo" class="logo">
    <div class="header-title">
      <h1 id="catTitle">AI工具分类</h1>
      <p id="catDesc"></p>
      <div id="catGroupDesc" class="cat-desc"></div>
    </div>
    <button class="lang-btn" id="lang-toggle"></button>
  </div>
  <div class="container">
    <div class="view-toggle-bar">
      <button class="view-toggle-btn" id="gridViewBtn"></button>
      <button class="view-toggle-btn" id="listViewBtn"></button>
    </div>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="搜索工具 / Search tools..." />
    </div>
    <div class="tag-filter-bar" id="tagFilterBar"></div>
    <div class="tools-grid grid-view" id="toolsGrid"></div>
  </div>
  
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <div class="footer-title" id="footerTitle"></div>
        <div class="footer-text" id="footerDesc"></div>
      </div>
      
      <div class="footer-section">
        <div class="footer-title" id="contactTitle"></div>
        <div class="footer-text">
          <a href="mailto:kennan1048125026@gmail.com" class="footer-contact">kennan1048125026@gmail.com</a>
        </div>
      </div>
      
      <div class="footer-copyright" id="copyrightText"></div>
    </div>
  </footer>
  <script>
    // 获取URL参数
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) { return decodeURIComponent(pair[1]); }
      }
      return (false);
    }
    // 语言切换（假设和首页一致，localStorage存储）
    let lang = localStorage.getItem('lang') || 'en';
    function setLangBtn() {
      document.getElementById('lang-toggle').innerHTML = `<span class="globe">🌐</span>${lang === 'en' ? '中文' : 'EN'}`;
    }
    setLangBtn();
    document.getElementById('lang-toggle').onclick = function () {
      lang = lang === 'en' ? 'zh' : 'en';
      localStorage.setItem('lang', lang);
      location.reload();
    };
    // 分类标题
    const cat = getQueryVariable('cat');
    document.getElementById('catTitle').innerText = cat ? cat : (lang === 'en' ? 'AI Tool Categories' : 'AI工具分类');
    document.getElementById('catDesc').innerText = lang === 'en' ? 'Multi-tag filter, keyword search, bilingual support' : '多标签筛选、关键词搜索、支持中英文切换';
    
    // 页脚内容
    document.getElementById('footerTitle').textContent = lang === 'en' ? 'About This Platform' : '关于本平台';
    document.getElementById('footerDesc').textContent = lang === 'en' 
      ? 'A comprehensive directory of AI tools curated to help you find the perfect solution for your needs. All tools are carefully selected and categorized for easy discovery.'
      : '精心策划的AI工具目录，帮助您找到最适合的解决方案。所有工具都经过精心挑选和分类，便于发现和使用。';
    document.getElementById('contactTitle').textContent = lang === 'en' ? 'Contact & Support' : '联系与支持';
    document.getElementById('copyrightText').textContent = lang === 'en' 
      ? `© ${new Date().getFullYear()} Kennan. All rights reserved. This platform is designed to help users discover and access AI tools efficiently.`
      : `© ${new Date().getFullYear()} 恺南. 保留所有权利。本平台旨在帮助用户高效发现和访问AI工具。`;

    let allTools = [];
    let selectedTags = [];
    let searchKeyword = '';
    let viewMode = localStorage.getItem('catViewMode') || 'grid';

    function renderTools() {
      let tools = allTools;
      // 标签筛选
      if (selectedTags.length > 0) {
        tools = tools.filter(tool =>
          selectedTags.every(tag => (lang === 'en' ? tool.tags_en : tool.tags_zh).includes(tag))
        );
      }
      // 关键词搜索
      if (searchKeyword) {
        const nameKey = lang === 'en' ? 'name_en' : 'name_zh';
        const descKey = lang === 'en' ? 'desc_en' : 'desc_zh';
        const tagsKey = lang === 'en' ? 'tags_en' : 'tags_zh';
        const kw = searchKeyword.toLowerCase();
        tools = tools.filter(tool => {
          const name = (tool[nameKey] || '').toLowerCase();
          const desc = (tool[descKey] || '').toLowerCase();
          const tags = (tool[tagsKey] || []).join(' ').toLowerCase();
          return name.includes(kw) || desc.includes(kw) || tags.includes(kw);
        });
      }
      let html = '';
      if (tools.length === 0) {
        html = `<div style="color:#888;font-size:1.2em;text-align:center;margin-top:40px;">${lang === 'en' ? 'No tools found.' : '暂无符合条件的工具'}</div>`;
      } else {
        tools.forEach(tool => {
          const name = lang === 'en' ? tool.name_en : tool.name_zh;
          const desc = lang === 'en' ? tool.desc_en : tool.desc_zh;
          const tags = lang === 'en' ? tool.tags_en : tool.tags_zh;
          html += viewMode === 'list' ? `
            <div class="tool-card list">
              <div style="font-weight:600;color:#0071e3;min-width:120px;">${name}</div>
              <div class="tool-desc">${desc}</div>
              <span>${tool.url ? `<a href="${tool.url}" target="_blank" rel="noopener" style="color:#2997ff;text-decoration:underline;">${lang === 'en' ? 'Visit' : '访问'}</a>` : ''}</span>
            </div>
          ` : `
            <div class="tool-card">
              <div class="tool-name">${name}</div>
              <div class="tool-desc">${desc}</div>
              <div class="tool-tags">
                ${tags.map(t => `<span class="tool-tag">#${t}</span>`).join(' ')}
              </div>
              <div class="tool-link">
                <a href="${tool.url}" target="_blank" rel="noopener">${lang === 'en' ? 'Visit Tool' : '访问工具'}</a>
              </div>
            </div>
          `;
        });
      }
      document.getElementById('toolsGrid').innerHTML = html;
      // 工具卡片内标签点击也可筛选
      document.querySelectorAll('.tool-tag').forEach(tagEl => {
        tagEl.onclick = function () {
          const tag = tagEl.textContent.replace('#', '');
          toggleTag(tag);
        }
      });
    }

    function renderTagFilterBar() {
      // 统计所有标签
      const tagSet = new Set();
      allTools.forEach(tool => (lang === 'en' ? tool.tags_en : tool.tags_zh).forEach(tag => tagSet.add(tag)));
      const tags = Array.from(tagSet).sort();
      let html = `<span class="filter-label">${lang === 'en' ? 'Filter by tags:' : '标签筛选：'}</span>`;
      tags.forEach(tag => {
        html += `<span class="filter-tag${selectedTags.includes(tag) ? ' selected' : ''}" data-tag="${tag}">#${tag}</span>`;
      });
      document.getElementById('tagFilterBar').innerHTML = html;
      document.querySelectorAll('.filter-tag').forEach(tagEl => {
        tagEl.onclick = function () {
          const tag = tagEl.getAttribute('data-tag');
          toggleTag(tag);
        }
      });
    }

    function toggleTag(tag) {
      if (selectedTags.includes(tag)) {
        selectedTags = selectedTags.filter(t => t !== tag);
      } else {
        selectedTags.push(tag);
      }
      renderTagFilterBar();
      renderTools();
    }

    // 搜索框监听
    document.addEventListener('DOMContentLoaded', function () {
      const searchInput = document.getElementById('search-input');
      searchInput.placeholder = lang === 'en' ? 'Search tools, description or tags...' : '搜索工具、简介或标签...';
      searchInput.addEventListener('input', function () {
        searchKeyword = this.value.trim();
        renderTools();
      });
    });

    // 视图切换
    function setViewMode(mode) {
      viewMode = mode;
      localStorage.setItem('catViewMode', mode);
      document.getElementById('toolsGrid').className = 'tools-grid ' + (mode === 'list' ? 'list-view' : 'grid-view');
      document.getElementById('gridViewBtn').classList.toggle('active', mode === 'grid');
      document.getElementById('listViewBtn').classList.toggle('active', mode === 'list');
      setViewToggleText();
      renderTools();
    }
    function setViewToggleText() {
      document.getElementById('gridViewBtn').textContent = lang === 'en' ? 'Grid' : '九宫格';
      document.getElementById('listViewBtn').textContent = lang === 'en' ? 'List' : '列表';
    }
    setViewToggleText();
    document.getElementById('gridViewBtn').onclick = () => setViewMode('grid');
    document.getElementById('listViewBtn').onclick = () => setViewMode('list');

    // 加载数据
    fetch('ai_tools.json')
      .then(response => response.json())
      .then(data => {
        // cat参数为中文或英文分组名
        let group = data.find(g => (lang === 'en' ? g.group_en : g.group_zh) === cat);
        // 兼容：如果cat参数是另一语言的分组名，自动跳转到当前语言的分组
        if (!group) {
          // 尝试用另一语言查找
          let altGroup = data.find(g => (lang === 'en' ? g.group_zh : g.group_en) === cat);
          if (altGroup) {
            // 自动跳转到当前语言的分组cat参数
            const newCat = lang === 'en' ? altGroup.group_en : altGroup.group_zh;
            window.location.search = '?cat=' + encodeURIComponent(newCat);
            return;
          }
        }
        // 兜底：如果还找不到，默认第一个分组
        if (!group) group = data[0];
        // 渲染分组描述
        document.getElementById('catGroupDesc').textContent = group ? (lang === 'en' ? group.desc_en : group.desc_zh) : '';
        allTools = group ? group.tools : [];
        renderTagFilterBar();
        renderTools();
      });

    setViewMode(viewMode);
  </script>
</body>

</html>
