<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kennan's AI Toolbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f6fa 0%, #e9ebf0 100%);
      color: #1d1d1f;
      min-height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      padding: 60px 20px 40px 20px;
      text-align: center;
      position: relative;
    }
    .logo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 8px #0071e320;
      border: 2.5px solid #fff;
      background: #fff;
    }
    .header-title {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .header-title h1 {
      font-size: 2.5em;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 0 0 8px 0;
      background: linear-gradient(90deg, #0071e3 30%, #2997ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .header-title p {
      color: #86868b;
      font-size: 1.1em;
      margin: 0;
      letter-spacing: 0.5px;
    }
    .lang-btn {
      position: absolute;
      right: 32px;
      top: 32px;
      padding: 8px 22px 8px 18px;
      border-radius: 24px;
      border: 1.5px solid #e5eaf2;
      background: #fff;
      color: #0071e3;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 12px #0071e320;
      transition: background 0.18s, box-shadow 0.18s, border 0.18s, color 0.18s;
      outline: none;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .lang-btn:hover {
      background: #f5faff;
      color: #2997ff;
      border-color: #b3d6f7;
      box-shadow: 0 6px 24px #0071e340;
    }
    .lang-btn .globe {
      font-size: 1.18em;
      margin-right: 2px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 24px 60px 24px;
    }
    .view-toggle-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
    }
    .view-toggle-btn {
      background: #fff;
      border: 1.5px solid #e5eaf2;
      border-radius: 18px;
      padding: 6px 18px;
      font-size: 1em;
      color: #0071e3;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.16s, color 0.16s, border 0.16s;
      outline: none;
    }
    .view-toggle-btn.active, .view-toggle-btn:hover {
      background: #f5faff;
      color: #2997ff;
      border-color: #b3d6f7;
    }
    .category-grid.grid-view {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 48px;
      margin-top: 60px;
    }
    .category-grid.list-view {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 40px;
    }
    .category-card.list {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 28px 32px;
      min-height: 0;
      border-radius: 18px;
      font-size: 1.08em;
      box-shadow: 0 2px 8px 0 #0071e310;
    }
    .category-card.list .cat-desc {
      flex: 1;
      text-align: left;
      margin: 0 24px;
      min-width: 120px;
      font-size: 0.98em;
    }
    .category-card.list span {
      margin-top: 0;
      font-size: 0.95em;
    }
    .category-card {
      background: rgba(255,255,255,0.98);
      border-radius: 28px;
      box-shadow: 0 8px 32px 0 #0071e320, 0 2px 8px 0 #0001;
      padding: 56px 24px;
      text-align: center;
      font-size: 1.35em;
      font-weight: 600;
      color: #0071e3;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: transform 0.22s cubic-bezier(.4,0,.2,1), box-shadow 0.22s, background 0.18s;
      border: 1.5px solid #e5eaf2;
      position: relative;
      overflow: hidden;
      min-height: 120px;
      user-select: none;
      background-image: linear-gradient(120deg, #f5faff 60%, #eaf6ff 100%);
    }
    .category-card::after {
      content: '';
      position: absolute;
      right: 24px;
      bottom: 18px;
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #0071e3 60%, #2997ff 100%);
      border-radius: 50%;
      opacity: 0.12;
      z-index: 0;
      transition: opacity 0.2s;
    }
    .category-card:hover {
      transform: translateY(-10px) scale(1.045);
      box-shadow: 0 16px 48px 0 #0071e340, 0 4px 16px 0 #0002;
      background: linear-gradient(90deg, #eaf6ff 60%, #f5f6fa 100%);
      border-color: #b3d6f7;
    }
    .category-card:hover::after {
      opacity: 0.22;
    }
    .category-card span {
      display: block;
      font-size: 0.95em;
      color: #86868b;
      font-weight: 400;
      margin-top: 12px;
      letter-spacing: 0.2px;
    }
    .cat-desc {
      color: #b0b3b8;
      font-size: 0.98em;
      font-weight: 400;
      margin: 14px 0 0 0;
      min-height: 2em;
      line-height: 1.5;
      letter-spacing: 0.1px;
    }
    
    .footer {
      background: rgba(255,255,255,0.95);
      border-top: 1px solid #e5eaf2;
      padding: 40px 20px 30px 20px;
      margin-top: 60px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    
    .footer-content {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .footer-section {
      margin-bottom: 30px;
    }
    
    .footer-section:last-child {
      margin-bottom: 0;
    }
    
    .footer-title {
      font-size: 1.2em;
      font-weight: 600;
      color: #0071e3;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
    }
    
    .footer-text {
      color: #86868b;
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    
    .footer-contact {
      color: #0071e3;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    .footer-contact:hover {
      color: #2997ff;
      text-decoration: underline;
    }
    
    .footer-copyright {
      color: #b0b3b8;
      font-size: 0.9em;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e5eaf2;
    }
    @media (max-width: 700px) {
      .header { flex-direction: column; gap: 10px; padding: 32px 6px 20px 6px;}
      .header-title h1 { font-size: 1.5em; }
      .container { padding: 0 4px 20px 4px; }
      .category-grid { gap: 18px; }
      .category-card { padding: 32px 8px; font-size: 1.1em; }
      .lang-btn { right: 12px; top: 12px; padding: 6px 16px; font-size: 0.95em;}
      .footer { padding: 30px 15px 20px 15px; }
      .footer-title { font-size: 1.1em; }
      .footer-text { font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="kennan.jpg" alt="logo" class="logo">
    <div class="header-title">
      <h1 id="mainTitle"></h1>
      <p id="mainDesc"></p>
    </div>
    <button class="lang-btn" id="lang-toggle"></button>
  </div>
  <div class="container">
    <div class="view-toggle-bar">
      <button class="view-toggle-btn" id="gridViewBtn"></button>
      <button class="view-toggle-btn" id="listViewBtn"></button>
    </div>
    <div class="category-grid grid-view" id="categoryGrid"></div>
  </div>
  
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <div class="footer-title" id="footerTitle"></div>
        <div class="footer-text" id="footerDesc"></div>
      </div>
      
      <div class="footer-section">
        <div class="footer-title" id="contactTitle"></div>
        <div class="footer-text">
          <a href="mailto:kennan1048125026@gmail.com" class="footer-contact">kennan1048125026@gmail.com</a>
        </div>
      </div>
      
      <div class="footer-copyright" id="copyrightText"></div>
    </div>
  </footer>
  <script>
    // ËØ≠Ë®ÄÂàáÊç¢
    let lang = localStorage.getItem('lang') || 'en';
    function setLangBtn() {
      document.getElementById('lang-toggle').innerHTML = `<span class="globe">üåê</span>${lang === 'en' ? '‰∏≠Êñá' : 'EN'}`;
    }
    setLangBtn();
    document.getElementById('lang-toggle').onclick = function() {
      lang = lang === 'en' ? 'zh' : 'en';
      localStorage.setItem('lang', lang);
      location.reload();
    };

    // Ê†áÈ¢òÂíåÂâØÊ†áÈ¢ò
    document.getElementById('mainTitle').textContent = lang === 'en' ? "Kennan's AI Toolbox" : 'ÊÅ∫ÂçóÁöÑAIÂ∑•ÂÖ∑ÁÆ±';
    document.getElementById('mainDesc').textContent = lang === 'en'
      ? 'Free AI Tools Directory - Discover, Explore, and Use the Best AI Tools'
      : 'ÂÖçË¥πAIÂ∑•ÂÖ∑ÂØºËà™ÁΩëÁ´ô - ÂèëÁé∞„ÄÅÊé¢Á¥¢„ÄÅ‰ΩøÁî®ÊúÄ‰Ω≥AIÂ∑•ÂÖ∑';
    
    // È°µËÑöÂÜÖÂÆπ
    document.getElementById('footerTitle').textContent = lang === 'en' ? 'About This Platform' : 'ÂÖ≥‰∫éÊú¨Âπ≥Âè∞';
    document.getElementById('footerDesc').textContent = lang === 'en' 
      ? 'A comprehensive directory of AI tools curated to help you find the perfect solution for your needs. All tools are carefully selected and categorized for easy discovery.'
      : 'Á≤æÂøÉÁ≠ñÂàíÁöÑAIÂ∑•ÂÖ∑ÁõÆÂΩïÔºåÂ∏ÆÂä©ÊÇ®ÊâæÂà∞ÊúÄÈÄÇÂêàÁöÑËß£ÂÜ≥ÊñπÊ°à„ÄÇÊâÄÊúâÂ∑•ÂÖ∑ÈÉΩÁªèËøáÁ≤æÂøÉÊåëÈÄâÂíåÂàÜÁ±ªÔºå‰æø‰∫éÂèëÁé∞Âíå‰ΩøÁî®„ÄÇ';
    document.getElementById('contactTitle').textContent = lang === 'en' ? 'Contact & Support' : 'ËÅîÁ≥ª‰∏éÊîØÊåÅ';
    document.getElementById('copyrightText').textContent = lang === 'en' 
      ? `¬© ${new Date().getFullYear()} Kennan. All rights reserved. This platform is designed to help users discover and access AI tools efficiently.`
      : `¬© ${new Date().getFullYear()} ÊÅ∫Âçó. ‰øùÁïôÊâÄÊúâÊùÉÂà©„ÄÇÊú¨Âπ≥Âè∞Êó®Âú®Â∏ÆÂä©Áî®Êà∑È´òÊïàÂèëÁé∞ÂíåËÆøÈóÆAIÂ∑•ÂÖ∑„ÄÇ`;

    // ËßÜÂõæÂàáÊç¢
    let viewMode = localStorage.getItem('viewMode') || 'grid';
    function setViewMode(mode) {
      viewMode = mode;
      localStorage.setItem('viewMode', mode);
      document.getElementById('categoryGrid').className = 'category-grid ' + (mode === 'list' ? 'list-view' : 'grid-view');
      document.getElementById('gridViewBtn').classList.toggle('active', mode === 'grid');
      document.getElementById('listViewBtn').classList.toggle('active', mode === 'list');
      setViewToggleText();
      renderCategories();
    }
    function setViewToggleText() {
      document.getElementById('gridViewBtn').textContent = lang === 'en' ? 'Grid' : '‰πùÂÆ´Ê†º';
      document.getElementById('listViewBtn').textContent = lang === 'en' ? 'List' : 'ÂàóË°®';
    }
    setViewToggleText();
    document.getElementById('gridViewBtn').onclick = () => setViewMode('grid');
    document.getElementById('listViewBtn').onclick = () => setViewMode('list');

    // Ê∏≤ÊüìÂàÜÁ±ª
    function renderCategories() {
      fetch('ai_tools.json')
        .then(response => response.json())
        .then(data => {
          let html = '';
          data.forEach(group => {
            const groupName = lang === 'en' ? group.group_en : group.group_zh;
            const groupDesc = lang === 'en' ? group.desc_en : group.desc_zh;
            html += viewMode === 'list' ? `
              <div class="category-card list" onclick="window.location.href='category.html?cat='+encodeURIComponent('${groupName}')">
                <div style="font-weight:600;color:#0071e3;min-width:120px;">${groupName}</div>
                <div class="cat-desc">${groupDesc}</div>
                <span>${lang === 'en' ? 'Total ' : 'ÂÖ±'}${group.tools.length}${lang === 'en' ? ' tools' : 'Ê¨æÂ∑•ÂÖ∑'}</span>
              </div>
            ` : `
              <div class="category-card" onclick="window.location.href='category.html?cat='+encodeURIComponent('${groupName}')">
                ${groupName}
                <div class="cat-desc">${groupDesc}</div>
                <span>${lang === 'en' ? 'Total ' : 'ÂÖ±'}${group.tools.length}${lang === 'en' ? ' tools' : 'Ê¨æÂ∑•ÂÖ∑'}</span>
              </div>
            `;
          });
          document.getElementById('categoryGrid').innerHTML = html;
        });
    }
    setViewMode(viewMode);
  </script>
</body>
</html>
