<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Tools Language Test - Multilingual AI Tool Directory | Kennan's AI Toolbox</title>
  <meta name="description" content="Test language switching functionality for our AI tools directory. Support for English and Chinese languages in our comprehensive AI tool collection.">
  <meta name="keywords" content="ai tools language, multilingual ai tools, english chinese ai tools, ai tool language support, bilingual ai directory">
  <meta name="author" content="Kennan">
  <meta name="robots" content="noindex, nofollow">
  <meta name="language" content="English">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://aitoolbox.uk/test_language.html">
  <meta property="og:title" content="AI Tools Language Test - Multilingual AI Tool Directory">
  <meta property="og:description" content="Test language switching functionality for our AI tools directory. Support for English and Chinese languages in our comprehensive AI tool collection.">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:url" content="https://aitoolbox.uk/test_language.html">
  <meta property="twitter:title" content="AI Tools Language Test - Multilingual AI Tool Directory">
  <meta property="twitter:description" content="Test language switching functionality for our AI tools directory. Support for English and Chinese languages in our comprehensive AI tool collection.">
  
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .test-item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
    .current-lang { background: #e8f5e8; }
  </style>
</head>
<body>
  <h1>Language Switch Test</h1>
  
  <div class="test-item current-lang">
    <strong>Current Language:</strong> <span id="currentLang"></span>
  </div>
  
  <div class="test-item">
    <strong>Default Language:</strong> <span id="defaultLang"></span>
  </div>
  
  <div class="test-item">
    <strong>Language Button Text:</strong> <span id="langBtnText"></span>
  </div>
  
  <div class="test-item">
    <strong>Main Title:</strong> <span id="mainTitle"></span>
  </div>
  
  <div class="test-item">
    <strong>Main Description:</strong> <span id="mainDesc"></span>
  </div>
  
  <button onclick="toggleLanguage()">Toggle Language</button>
  <button onclick="clearStorage()">Clear Storage</button>
  
  <script>
    // 模拟index.html的语言逻辑
    let lang = localStorage.getItem('lang') || 'en';
    
    function updateDisplay() {
      document.getElementById('currentLang').textContent = lang;
      document.getElementById('defaultLang').textContent = localStorage.getItem('lang') || 'en (default)';
      document.getElementById('langBtnText').textContent = lang === 'en' ? '中文' : 'EN';
      document.getElementById('mainTitle').textContent = lang === 'en' ? "Kennan's AI Toolbox" : '恺南的AI工具箱';
      document.getElementById('mainDesc').textContent = lang === 'en' 
        ? 'Free AI Tools Directory - Discover, Explore, and Use the Best AI Tools'
        : '免费AI工具导航网站 - 发现、探索、使用最佳AI工具';
    }
    
    function toggleLanguage() {
      lang = lang === 'en' ? 'zh' : 'en';
      localStorage.setItem('lang', lang);
      updateDisplay();
    }
    
    function clearStorage() {
      localStorage.removeItem('lang');
      lang = 'en';
      updateDisplay();
    }
    
    updateDisplay();
  </script>
</body>
</html>
